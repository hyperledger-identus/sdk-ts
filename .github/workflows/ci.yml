name: Continuous integration

concurrency:
  group: ${{ github.head_ref }}${{ github.ref }}-wallet-sdk
  cancel-in-progress: true
on:
  pull_request:
  push:
    branches:
      - "master"

defaults:
  run:
    shell: bash

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.ATALA_GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          scope: "@input-output-hk"
          registry-url: "https://npm.pkg.github.com"

      - name: Install
        run: npm install

#      - name: Eslint
#        run: npx eslint .
#
#      - name: Build
#        run: npm run build
#
#      - name: Tests with Code Coverage
#        run: npm run coverage
#
#      - name: Publish coverage
#        uses: ArtiomTr/jest-coverage-report-action@v2

      - name: Pack
        id: pack
        run: |
          npm pack
          echo "PACKAGE_NAME=$(find . -maxdepth 1 -name input-output* | tr -d '\n')" >> "GITHUB_ENV"

      - name: Run E2E test in SIT environment
        working-directory: integration-tests/e2e-tests
        env:
          MEDIATOR_OOB_URL: ${{ secrets.MEDIATOR_OOB_URL }}
          PRISM_AGENT_URL: ${{ secrets.PRISM_AGENT_URL }}
          PUBLISHED_DID: ${{ secrets.PUBLISHED_DID }}
          SCHEMA_ID: ${{ secrets.SCHEMA_ID }}
          APIKEY: ${{ secrets.APIKEY }}
        run: |
          yarn
          echo ${{ env.PACKAGE_NAME }}
          yarn add "../../${{ env.PACKAGE_NAME }}"
          yarn test:sdk
